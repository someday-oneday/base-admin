<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="common/head::static"></script>
</head>
<style>
    #queryByGarbageName{
        width: 280px;
        display: inline-block;
    }

    .query{
        margin-left: 10px;
    }
    .layui-col-md6{
        margin-left: 111px;
        margin-top: 85px;
    }
    .layui-form-item{
        margin-bottom: 2px;
    }
</style>
<body>
<div class="layui-card-body">
    <!-- 表格主体 -->
    <table class="layui-hide" id="userTable" lay-filter="test"></table>
    <!-- 模板 -->
    <script type="text/html" id="userTableToolbarDemo">
        <div class="layui-btn-container">
            <input  type="text" id="queryByGarbageName" name="queryByGarbageName" autocomplete="off"
                    placeholder="请输入垃圾名" class="layui-input layui-btn-sm">
            <button class="layui-btn layui-btn-sm query" lay-event="query">查询<i class="layui-icon layui-icon-search"></i></button>
        </div>
    </script>
    <script type="text/html" id="userTableBarDemo">
        <a class="layui-btn layui-btn-xs" lay-event="lateOrder">延期<i class="layui-icon layui-icon-edit"></i></a>
    </script>
</div>
<div id="lateOrder1" style="display: none;">

    <div class="layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label">延期时间（分钟）</label>
            <div class="layui-input-block">
                <input type="number" id="late" autocomplete="off" placeholder="输入预计延时分钟数"
                       class="layui-input" >
            </div>
        </div>
    </div>

<!--    <div><span>延期时间</span><input type="number" id="late" placeholder="输入预计延时分钟数"/></div>-->
</div>
</body>
<script th:src="@{/map/callback/js/callback.js}"></script>
</html>
