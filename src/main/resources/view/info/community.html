<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="common/head::static"></script>
</head>
<style>
    #queryByGarbageName{
        width: 280px;
        display: inline-block;
    }

    .query{
        margin-left: 10px;
    }

    .layui-col-md6{
        margin-left: 111px;
        margin-top: 60px;
    }
    .layui-form-item{
        margin-bottom: 2px;
    }
</style>
<body>
<div class="layui-card-body">
    <!-- 表格主体 -->
    <table class="layui-hide" id="userTable" lay-filter="test"></table>
    <!-- 模板 -->
    <script type="text/html" id="userTableToolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addData">新增<i class="layui-icon layui-icon-add-1"></i></button>
            <input  type="text" id="queryByGarbageName" name="queryByGarbageName" autocomplete="off"
                    placeholder="请输入社区名" class="layui-input layui-btn-sm">
            <button class="layui-btn layui-btn-sm query" lay-event="query">查询<i class="layui-icon layui-icon-search"></i></button>
        </div>
    </script>
    <script type="text/html" id="userTableBarDemo">
        <a class="layui-btn layui-btn-xs" lay-event="editcommunity" >修改<i class="layui-icon layui-icon-edit"></i></a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除<i class="layui-icon layui-icon-close"></i></a>
    </script>
</div>
<div id="editcommunity1" style="display: none;">

    <div class="layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label">社区名</label>
            <div class="layui-input-block">
                <input type="text" id="comName" autocomplete="off" placeholder="请输入社区名"
                       class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">社区描述</label>
            <div class="layui-input-block">
                <input type="text" id="comDescription" autocomplete="off" placeholder="请输入社区描述"
                       class="layui-input" >
            </div>
        </div>
    </div>
<!--    <div><span>社区名</span><input type="text" id="comName"/></div>-->
<!--    <div><span>社区描述</span><input type="text" id="comDescription"/></div>-->
</div>
<div id="addcommunity1" style="display: none;">

    <div class="layui-col-md6">
    <div class="layui-form-item">
        <label class="layui-form-label">社区名</label>
        <div class="layui-input-block">
            <input type="text" id="comName1" autocomplete="off" placeholder="请输入社区名"
                   class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">社区描述</label>
        <div class="layui-input-block">
            <input type="text" id="comDescription1" autocomplete="off" placeholder="请输入社区描述"
                   class="layui-input" >
        </div>
    </div>
</div>

</div>

<script th:src="@{/info/communitylist/js/communitylist.js}"></script>
